<div class="grid-wrapper" ng-class="{visible:showGrid}">
	<div custom-loading="gridOptions.loading"></div>
	<div ng-show="gridOptions.showEmptyTip" class="alert alert-warning empty-tip" role="alert">暂无数据</div>
	<div ui-grid="gridOptions" class="table-uigrid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-cell-nav
		ui-grid-move-columns ui-grid-auto-resize></div>
	<div class="pagination-wrapper" ng-if="gridOptions.showCustomPagination">
		<ul uib-pagination class="normal" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" total-items="gridOptions.totalItems"
			ng-model="gridOptions.paginationCurrentPage" items-per-page="gridOptions.paginationPageSize" max-size="5" class="pagination-sm"
			boundary-links="true" force-ellipses="true">
		</ul>
		<span class="total-count">
            共&nbsp; {{gridOptions.totalItems}}&nbsp;条</span>
	</div>
</div>
