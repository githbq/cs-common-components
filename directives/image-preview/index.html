<div class="image-preview" ng-show="vm.visible">
	<div class="mask opacity">
	</div>
	<div class="container" ng-click="vm.close()">
		<div class="content">
			<a ng-href="{{vm.src}}" target="_blank">
				<img ng-style="vm.styleConfig" title="点击在新窗口打开" class="preview" ng-src='{{vm.src}}' />
			</a>
		</div>
		<div class="buttons-mask"></div>
		<div class="buttons" onselectstart="return false;">
			<span class="btn-rotate left"><i class="left"></i>向左旋转</span>
			<span class="btn-rotate right"><i class="right"></i>向右旋转</span>
		</div>
	</div>
</div>
